<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên bất kì : ");
    if (n < 0) {
        document.write("Số nhỏ hơn 0");
    } else {
        document.write("Số lớn hơn 0");
    }
</script>

</body>
</html>
