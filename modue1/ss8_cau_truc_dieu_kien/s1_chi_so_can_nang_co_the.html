<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = +prompt("Nhập cân nặng cơ thể ");
    let height = +prompt("Nhập chiều cao cơ thể");
    let bmi;
    bmi = weight / (height * height);
    if (bmi < 18.5) {
        document.write(" chỉ số bmi là : " + bmi + " Được phân loại là thiếu cân");
    } else if (18.5 < bmi < 25) {
        document.write(" chỉ số bmi là : " + bmi + " Được phân loại là Bình thường");
    } else if (25 < bmi < 30) {
        document.write(" chỉ số bmi là : " + bmi + " Được phân loại là Thừa cân");
    } else if (30 < bmi) {
        document.write(" chỉ số bmi là : " + bmi + " Được phân loại là Béo phì");
    }
</script>
</body>
</html>
