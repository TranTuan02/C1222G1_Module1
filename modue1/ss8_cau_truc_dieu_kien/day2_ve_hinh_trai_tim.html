    <title>Vẽ hình trái tim</title>
</head>
<body>
<script>
    let h = 11;
    for (let i = 1; i < h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
