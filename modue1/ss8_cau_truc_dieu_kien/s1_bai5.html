<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let a = +prompt("Nhập điểm thi bài kiểm tra");
    let b = +prompt("Nhập điểm thi giữa kì");
    let c = +prompt("Nhập điểm thi cuối kì");
    let sum;
    sum = (a + b * 2 + c * 3) / 6;
    if (sum >= 8.5 && sum < 10) {
        document.write("Học sinh giỏi");
    } else if (sum > 6.5 && sum < 8.5) {
        document.write("Học sinh khá");
    } else if (sum > 4.5 && sum < 6.5) {
        document.write("Học sinh trung bình");
    } else {
        document.write("Học sinh yếu");
    }
</script>
</body>
</html>
