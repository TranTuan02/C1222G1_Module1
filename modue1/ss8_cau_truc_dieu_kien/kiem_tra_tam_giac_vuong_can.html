<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông cân</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài cạnh a : ");
    let b = +prompt("Nhâp độ dài cạnh b : ");
    let c = +prompt("Nhập độ dài cạnh c : ");
    if ((a * a + b * b === c * c) && (a === b)) {
        document.write("Ba cạnh là cạnh của tam giác vuông cân , cân tại C");
    } else if ((a * a + c * c === b * b) && (a === c)) {
        document.write("Ba cạnh là cạnh của tam giác vuông cân , cân tại B");
    } else if ((b * b + c * c === a * a) && (b === c)) {
        document.write("Ba cạnh là cạnh của tam giác vuông cân , cân tại A");
    } else {
        document.write("Ba cạnh không phải là cạnh của tam giác vuông cân");
    }
</script>
</body>
</html>
