<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let m = +prompt("Nhập độ dài hàng m : ");
    let n = +prompt("Nhập độ dài cột n : ");
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            array[i][j] = +prompt("Nhập các phần tử của mảng : ");
        }
    }
    document.write("Mảng sau khi nhập là " + array);

    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (i === j || j === array[i].length - 1 - i) {
                sum += array[i][j];
            }
        }
    }
    document.write("Tổng các phần tử hai đường chéo của mảng là : " + sum);
</script>
</body>
</html>
