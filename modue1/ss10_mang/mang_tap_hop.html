<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập các phần tử trong mảng");
    let i = 0;
    for (let i = 0; i < n; i++) {
        do {
            array[i] = +prompt("Nhập các phần tử thứ : " + i);
        } while (!checkArray(array, i)) ;
    }

    function checkArray(array, i) {
        for (let j = 0; j < i; j++) {
            if (array[i] === array[j]) {
                return false;
            }
        }
        return true;
    }

    document.write("Mảng sau khi nhập là " + array);
</script>
</body>
</html>
