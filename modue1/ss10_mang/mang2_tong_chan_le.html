<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng chẵn lẻ</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập phần tử có trong mảng : ");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập các phần tử thứ : " + i);
    }
    document.write("Mảng sau khi thêm các phần tử là : " + array);

</script>

</body>
</html>
