<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng hòa hợp</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập số lượng phần tử");
    let count1 = 0;
    let count2 = 0;
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhâp các phần tử thứ : " + i);
    }
    document.write("Mảng vừa nhập là : " + array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            count1++;
        } else {
            count2++;
        }
    }
    if (count1 === count2) {
        alert("Ok");
    } else {
        alert("No");
    }

</script>

</body>
</html>
