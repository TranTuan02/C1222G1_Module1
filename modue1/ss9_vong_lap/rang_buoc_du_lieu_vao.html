<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ràng buộc dữ liệu</title>
</head>
<body>
<script>
    for (let i = 0; ; i++) {
        let n = +prompt("Nhập số vào : ");
        if (0 < n && n < 100) {
            document.write("N thoả mãn điều kiện");
            break;
        } else {
            alert("N không thỏa mãn điều kiện , hãy nhập lại ");
        }
    }
</script>
</body>
</html>
