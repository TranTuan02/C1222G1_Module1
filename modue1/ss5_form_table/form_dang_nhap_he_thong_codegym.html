<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng nhập hệ thống CodeGym</title>
</head>
<body>
<header>
    <img src="https://cdn.codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg"
         style="width: 300px;height: 100px">
</header>
<h3>Sign in</h3>
<table>
    <tr>
        <td>
            <input type="text" name="tk" id="tk" placeholder="Username/email"><br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" name="mk" id="mk" placeholder="Password"><br>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" name="remember" value="Remember"> Remember username</td>
        <td style="color: blue">Forgot Password</td>
    </tr>
</table>
<table border="0" style="height: 25px;width: 175px">
    <tr style="color: white">
        <th style="background: blue">Log in</th>
    </tr>
</table>
</body>
</html>
