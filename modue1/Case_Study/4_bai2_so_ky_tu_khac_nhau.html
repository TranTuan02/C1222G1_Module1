<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập xâu kí tự bất kì : ");
    let array = str.split("");
    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                array.splice(j, 1)
                j--;
            }
        }
    }
    document.write("xâu kí tự sau khi nhập là : " + str);
    document.write("Kết quả differentSymbolsNaive : " + array.length);
</script>

</body>
</html>
