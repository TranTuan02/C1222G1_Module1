<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let a = prompt("Nhập kí tự muốn kiểm tra");
    switch (a) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.write("Là kí tự nguyên âm ");
            break;
        default:
            document.write("Là kí tự phụ âm ");
    }
</script>

</body>
</html>
