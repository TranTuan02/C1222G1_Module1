<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập chiều cao tam giác : ");
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === 0 || i === n - 1 || i === j) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
