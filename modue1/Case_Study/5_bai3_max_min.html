<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập độ dài mảng cha : ");
    let array = new Array(m);
    for (let i = 0; i < array.length; i++) {
        let n = +prompt("Nhập độ dài mảng con" + (i + 1));
        let array2 = [];
        for (let j = 0; j < n; j++) {
            array2[j] = +prompt("Nhập các phần tử mảng con " + (j + 1));
            array[i] = array2;
        }
    }
    document.write("Mảng sau khi nhập là : " + array + "<br>");

    function checkMax(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] > max) {
                    max = array[i][j];
                }
            }
        }
        return max;
    }

    document.write("Số lớn nhất trong mảng là : " + checkMax(array) + "<br>");

    function checkMin(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] < min) {
                    min = array[i][j];
                }
            }
        }
        return min;
    }

    document.write("Số nhỏ nhất trong mảng là : " + checkMin(array));

</script>

</body>
</html>
