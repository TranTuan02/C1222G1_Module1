<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập số lượng phần tử của mảng : ");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Các phần tử của mảng là : " + i);
    }
    document.write("Mảng sau khi thêm các phần tử là : " + array + "<br>");

    function checkArray(array) {
        let array2 = [];
        let hieu = 0;
        for (let i = 0; i < array.length - 1; i++) {
            hieu = array[i + 1] - array[i];
            array2.push(hieu);
        }
        let flag = true;
        for (let j = 0; j < array2.length; j++) {
            let a = array2[0];
            if (a === array2[j]) {
                flag = true;
            } else {
                flag = false;
            }
        }
        if (flag) {
            return "OK";
        } else {
            return "NO";
        }
    }

    document.write("Mảng hiển thị : " + checkArray(array));
</script>

</body>
</html>
