<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài cạnh tam giác : ");
    let b = +prompt("Nhập độ dai cạnh tam giác : ");
    let c = +prompt("Nhập độ dài cạnh tam giác : ")

    function checkTriangle() {
        if ((a + b > c) && (a + c > b) && (b + c > a) &&
            (a > 0) && (b > 0) && (c > 0)) {
            if ((a * a === b * b + c * c) ||
                (b * b === a * a + c * c) ||
                (c * c === a * a + b * b)) {
                return "Là ba cạnh của một tam giác vuông";
            } else if ((a === b) && (b === c)) {
                return " Là ba cạnh của tam giác đều";
            } else if ((a === b) || (a === c) || (b === c)) {
                return " Là ba cạnh của tam giác đều";
            } else if (((a * a + b * b === c * c) && (a === b)) ||
                ((a * a + c * c === b * b) && (a === c)) ||
                ((b * b + c * c === a * a) && (b === c))) {
                return " Là ba cạnh của tam giác vuông cân";
            } else {
                return "Chỉ là ba cạnh của một tam giác";
            }
        } else {
            return "Ba cạnh không phải là cạnh của tam giác";
        }
    }
    document.write(checkTriangle());
</script>
</body>
</html>
