<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập số phần tử của mảng : ");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Các phần tử của mảng là : " + i);
    }
    document.write("Mảng vừa nhập là : " + array);

    function checkArray(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                count++;
            }
        }
        if (count === 0) {
            return "0";
        } else if (count === array.length) {
            return "1";
        } else if (count > 0 && count < array.length) {
            return "-1";
        }
    }

    document.write("Mảng trả về : " + checkArray(array));
</script>
</body>
</html>
