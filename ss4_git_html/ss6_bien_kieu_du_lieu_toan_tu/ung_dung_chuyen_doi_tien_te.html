<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th><input type="number"></th>
        <th><select id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></th>

        <th><select id="to">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></th>
        <th>
            <input type="submit" value="Convert">
        </th>
    </tr>
</table>
</body>
</html>
